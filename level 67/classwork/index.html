<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
</head>
<body>
  <div id="slider" style="width:600px; overflow:hidden;">
    <div id="slides" style="display:flex; transition:0.5s;">
      <img src="image1.PNG" width="600" height="400">
      <img src="image2.PNG" width="600" height="400">
      <img src="image3.PNG" width="600" height="400">
      <img src="image4.PNG" width="600" height="400">
    </div>
  </div>

  <button id="prev">Prev</button>
  <button id="next">Next</button>

  <script src="script.js"></script>
</body>
</html>
