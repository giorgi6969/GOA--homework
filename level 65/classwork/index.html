<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>document</title>
  <style>
    #box {
      width: 100px;
      height: 100px;
      background-color: blue;
      position: absolute;
      left: 0;
      top: 50px;
    }
  </style>
</head>
<body>

<div id="box"></div>

<script>
  const box = document.getElementById("box");
  let position = 0;

  const interval = setInterval(() => {
    if (position >= 600) {
      clearInterval(interval); 
    } else {
      position += 5; 
      box.style.left = position + "px";
    }
  }, 20); 
</script>

</body>
</html>
